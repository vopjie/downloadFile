<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<select name="" id="selectFile" multiple>
		<option value="a">a.pdf</option>
		<option value="b">b.pdf</option>
		<option value="c">c.pdf</option>
	</select>
	<button id="confirm" type="button">确认</button>
	<script>
		$(function(){
			// 多pdf文件下载demo
			// 浏览器地址传参
			$('#confirm').click(function(){
				var selectedFiles = $('#selectFile').val();
				location.href = './b.html?selectedFiles=' + selectedFiles;
			})
		})
	</script>
</body>
</html>
